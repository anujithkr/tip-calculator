<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://img.freepik.com/free-vector/colorful-cartoon-calculator-illustration_1308-174688.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row pt-5 ">
            <div class="col-md-4"></div>
            <div class="col-md-4 border p-4 rounded-3 mt-5 pt-5 form ">
                <div>
                    <h1 class="ms-5" style="color: white;">TIP CALCULATOR</h1>
                </div><br><br>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label" style="color: white;">BILL AMOUNT</label>
                      <input type="text" class="form-control" id="billAmount" aria-describedby="emailHelp">
                    </div><br>
                        <select id="tipPercentage">
                            <option value="" disabled selected>Select tip percentage</option>
                            <option value="10">10%</option>
                            <option value="15">15%</option>
                            <option value="20">20%</option>
                            <option value="25">25%</option>
                        </select><br><br>
                          <div class="buttons">
                            <button type="button" onclick="calculateTotal()" class="btn btn-outline-light">Total Bill</button>
                            <button type="button" onclick="clearButton()" class="btn btn-outline-light">Clear</button>
                        </div><br>
                        <div>
                            <h3 id="totalAmount" style="color: white;"></h3>
                        </div>
                    </div><br>
                   
                   
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script>
        function calculateTotal() {
            //for get the bill amount
            const billAmount = parseFloat(document.getElementById("billAmount").value);
            
            //for Get the tip percentage
            const tipPercentage = parseFloat(document.getElementById("tipPercentage").value);
            
            // Calculate the tip
            const tipAmount = (tipPercentage / 100) * billAmount;
  
            // Calculate the total bill amount
            const totalAmount = billAmount + tipAmount;
            // Display the total amount
            document.getElementById("totalAmount").innerText = `Total Amount (including tip): â‚¹${totalAmount}`;
        }
        function clearButton(){
            document.getElementById("billAmount").value = "";
            document.getElementById("tipPercentage").value = "";
            document.getElementById("totalAmount").innerText = "";
        }
    </script>
</body>
</html>
